<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apps</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&family=Plus+Jakarta+Sans:wght@200;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/output.css">
</head>

<body>
  <header class="bg-violet-700 py-7 px-3">
    <h1 class="text-white font-semibold text-xl">Todo List</h1>
  </header>

  <!-- Add ToDo Card -->
  <form id="form" class="flex flex-col gap-y-4 w-1/2 h-fit mx-auto shadow-xl rounded-xl p-10">

    <!-- Card Title -->
    <h2 class="self-center font-bold text-lg">Tambah yang harus dilakukan</h2>

    <!-- Input ToDo -->
    <section class="w-full">
      <label for="inputToDo">Masukkan apa yang harus dilakukan</label><br>
      <input type="text" name="ToDo" id="inputToDo"
        class="outline-none text-lg rounded-lg bg-violet-50 border border-violet-500 text-gray-900 pl-2.5 p-1.5 w-full">
    </section>

    <!-- Input Date -->
    <section>
      <label for="inputDate">Masukkan tanggal harus selesai</label>
      <div class="relative w-full">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
          <svg class="w-4 h-4 text-violet-500 dark:text-violet-400" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
          </svg>
        </div>
        <input datepicker type="text" name="date" id="inputDate"
          class="text-sm outline-none rounded-lg bg-violet-50 border border-violet-500  w-full pl-10 p-2.5"
          placeholder="mm/dd/yyyy">
      </div>
    </section>

    <!-- Submit Button -->
    <button type="submit" class="self-end rounded-lg bg-violet-50 border border-violet-500 px-3 py-1.5">Submit</button>

  </form>
  <!-- END OF Add ToDo Card -->

  <!-- ToDo List -->
  <section class="flex flex-col w-1/2 h-fit mx-auto shadow-xl rounded-xl p-10">

    <!-- Card Title -->
    <h2 class="self-center font-bold text-lg">Yang harus dilakukan</h2>
    <div class="flex flex-col gap-y-5 mt-5" id="todos">
      <div class="flex p-7 rounded-xl bg-slate-200 shadow-xl justify-between">
        <!-- Data -->
        <div>
          <p>Item 1</p>
          <p>21/06/2002</p>
        </div>
        <!-- Check Button -->
        <button
          class="w-10 h-10 bg-[url(../../assets/check-outline.svg)] hover:bg-[url(../../assets/check-solid.svg)] transform transition-all duration-300"></button>
      </div>
    </div>
    <!-- ToDo Card -->

  </section>
  <!-- END OF ToDo List -->

  <!-- Completed List -->

  <section class="flex flex-col w-1/2 h-fit mx-auto shadow-xl rounded-xl p-10">
    <h2 class="self-center font-bold text-lg">Yang sudah dilakukan</h2>
    <div class="flex flex-col gap-y-5 mt-5" id="completed-todos">
      
    </div>
  </section>

  <!-- END OF Completed List -->

  <script src="../js/index.js"></script>
  <script src="../../node_modules/flowbite/dist/datepicker.js"></script>
</body>

</html>
